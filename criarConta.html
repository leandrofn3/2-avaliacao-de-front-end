<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body id="fundo">
    <section class="area-login container-fluid">
        <div id="login2" class=" ">
            <form id="formCriarConta" class="">
                <h3 class="fs-1">Criar Conta</h3>
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" autofocus
                    class=" col-12 col-md-12 col-xl-12" required>
                <input type="text" name="email usuario" id="email" placeholder="Digite o seu E-mail"
                    class=" col-12 col-md-12 col-xl-12" required>
                <input type="password" name="senha" id="senha" placeholder="Sua senha"
                    class=" col-12 col-md-12 col-xl-12" required>
                <input type="password" name="confirmeSuaSenha" id="confirmaSenha" placeholder="Confirme sua senha"
                    class=" col-12 col-md-12 col-xl-12" required>
                <input type="submit" value="Enviar" id="btn-entrar" class=" col-12 col-md-12 col-xl-12">
            </form>
        </div>
    </section>
    <script src="./criarConta.js"></script>
</body>

</html>
