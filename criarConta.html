<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="fundo">
    <section class="area-login">
        <div id="login2">
            <form id="formCriarConta">
                <h2>Criar Conta</h2>
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" autofocus required> <br>
                <input type="text" name="email usuario" id="email" placeholder="Digite o seu E-mail" required> <br>
                <input type="password" name="senha" id="senha" placeholder="Sua senha" required><br>
                <input type="password" name="confirmeSuaSenha" id="confirmaSenha" placeholder="Confirme sua senha"
                    required><br>
                <input type="submit" value="Enviar" id="btn-entrar">
            </form>
        </div>
    </section>
    <script src="./criarConta.js"></script>
</body>

</html>
