<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body id="fundo">
    <main class="container-fluid">
        <section class="container-fluid my-2 d-block">
            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary" id="btn-sair">Sair</button>
                </div>
            </div>
        </section>
        <section class="text-center container-fluid">
            <h2 class="fs-1">Meus Recados</h2>
            <form id="formRecados">
                <input type="text" name="Descrição" id="descricao" placeholder="Descrição" autofocus required
                    class="col-4 col-md-4 col-xl-5 ">
                <input type="text" name="Detalhamento" id="detalhamento" placeholder="Detalhamento" required
                    class="col-2 col-md-5 col-xl-5">
                <button type="submit" id="salvar" class="salvar">Salvar</button>
                <button type="button" value="atualizar" style="display: none;" id="btn-atualizar"
                    class="col-12 col-md-5 col-xl-5">Atualizar</button>
                <button type="button" value="cancelar" style="display: none;" id="cancelar"
                    class=" col-12 col-md-5 col-xl-5">Cancelar</button>
            </form>
            <div>
                <table class="container-fluid col-11 col-md-12">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Descrição</th>
                            <th>Detalhamento</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="./recados.js"></script>
</body>

</html>
